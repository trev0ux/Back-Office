<form #trocaSenhaForm="ngForm">
  <div class="card-body">
    <h6 class="title-page">Troca de senha</h6>

    <div class="card-body" *ngIf="trocaRealizada">
      <div class="container-form">
        <div class="form-group row">
          <div class="col-sm-12 d-flex justify-content-center">
            <span>Alteração de senha realizada com sucesso!</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body" *ngIf="!validado && !trocaRealizada">
      <div class="container-form">
        <div class="form-group row">
          <div class="col-sm-12 d-flex justify-content-center">
            <span>Token inválido</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="validado && !trocaRealizada">
      <div class="container-form">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">E-mail:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="email" required #ctrlEmail="ngModel"
              [(ngModel)]="usuario.email" max="100" disabled=true>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Senha:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="senha" #ctrlSenha="ngModel" [(ngModel)]="usuario.password"
              maxlength="50">
          </div>
        </div>
        <div class="form-group row" *ngIf="!modoAlteracao">
          <label class="col-sm-3 col-form-label">Confirmar Senha:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="confirm_password" #ctrlConfirmPassword="ngModel"
              [(ngModel)]="usuario.confirm_password" maxlength="50">
          </div>
        </div>
      </div>
      <div class="bottom-card">
        <button class="btn btn-save-form" (click)="save()">Salvar</button>
      </div>
    </div>
    <div class="bottom-card" *ngIf="!validado || trocaRealizada">
      <button class="btn btn-save-form" (click)="irParaHome()">Acessar</button>
    </div>
  </div>
</form>
