<form #clientForm="ngForm">
  <app-layout>
    <h2>Formas de pagamento <i class="fas fa-angle-right"></i> <span>{{ !modoAlteracao ? 'Cadastrar' : 'Editar'}}</span></h2>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <div class="card-body">
      <h6 class="title-page">Cadastro</h6>
      <span class="info-form">Dados</span>
      <div class="container-form">

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nome titular</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="name" #ctrlName="ngModel" maxlength="100" [(ngModel)]="cartao.titular">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Número</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="numero" #ctrlNumero="ngModel" maxlength="19" [(ngModel)]="cartao.numero">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Data expiração (MM/AA):</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="dtExpiracao" #ctrlDtExpiracao="ngModel" maxlength="5" [(ngModel)]="cartao.dataExpiracao">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">CVV:</label>
          <div class="col-sm-9">
            <input type="cvv" class="form-control" maxlength="3" name="cvv" #ctrlCvv="ngModel" [(ngModel)]="cartao.codigoSeguranca" maxlength="3">
          </div>
        </div>
      </div>
      <div class="bottom-card">
        <button class="btn btn-cancel-form" (click)="cancel()">Cancelar</button>
        <button class="btn btn-save-form" (click)="save()">Salvar</button>
      </div>
    </div>
  </app-layout>
</form>
