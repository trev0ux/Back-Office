<form #clientForm="ngForm">
  <app-layout>
    <h2>Clientes <i class="fas fa-angle-right"></i> <span>{{ !modoAlteracao ? 'Cadastrar' : 'Editar'}}</span></h2>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <div class="card-body">
      <h6 class="title-page">Cadastro</h6>
      <span class="info-form">Dados</span>
      <div class="container-form">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nome e sobrenome:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="name" #ctrlName="ngModel" maxlength="100" [(ngModel)]="userModel.name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">E-mail:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="email" #ctrlEmail="ngModel" maxlength="100" [(ngModel)]="userModel.email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Senha:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Minímo 6 caracteres" name="passwd" #ctrlPasswd="ngModel"
              [disabled]="modoAlteracao" [(ngModel)]="userModel.password" maxlength="50">
          </div>
        </div>
        <div class="form-group row" *ngIf="!modoAlteracao">
          <label class="col-sm-3 col-form-label">Confirmação da Senha:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Minímo 6 caracteres" maxlength="50" name="confirma_password"
              #ctrlPasswd="ngModel" [(ngModel)]="userModel.confirma_password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Telefone com DDD:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="phone" #ctrlPhone="ngModel" mask='{{maskPhone}}' (keydown)="onKeydownPhone($event)"
              [(ngModel)]="userModel.phone">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">CEP:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cep" mask='00000-000' #ctrlCep="ngModel" [(ngModel)]="userModel.cep">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Complemento:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="complemento" #ctrlComplemento="ngModel" maxlength="200"
              [(ngModel)]="userModel.complemento">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label custom-label">Sexo:</label>
          <div class="col-sm-9">
            <select class="form-control" name="sexo" #ctrlSexo="ngModel" [(ngModel)]="userModel.sexo">
              <option value="Nao informado">Prefiro não informar</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="bottom-card">
        <button class="btn btn-cancel-form" (click)="cancel()">Cancelar</button>
        <button class="btn btn-save-form" (click)="save()">Salvar</button>
      </div>
    </div>
  </app-layout>
</form>
